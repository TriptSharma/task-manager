{% block head %}    
<title>
    {{title}}
</title>
{% endblock %}


{% block body %}
    <h1 class=heading> Tasks </h1>
    
    <center>
        <form action="#" method="POST">
            <input type="text" name="content" id="content">
            <input class="btn btn-success" type="submit" value="Add Task">
        </form>
    </center>

    <div align="right">

    {% if (tasks is defined) and tasks %}
    <button type='button' class="btn btn-danger">
        <a class=button href="delete/all">Delete All</a>
    </button>
    </div>
    <!-- <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Action</th>
        </tr> -->
        <div class='row'>
            {% for task in tasks %}
            <!-- <tr> -->
                <div class='column'>
                    <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <p class='content'>{{ task.content }}</p>
                            <p class='date'>{{ task.date_created.date() }}</p>
                            
                            <button type="button" class="btn btn-warning">
                                <a class="button" href="update/{{task.id}}">Update</a>
                            </button>
                            <!-- <br> -->
                            <button type="button" class="btn btn-danger">
                                <a class="button" href="delete/{{task.id}}">Delete</a>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <center>
            <h2>No Tasks available. Create One above!!</h2>
        </center>
    {% endif %}
{% endblock %}
